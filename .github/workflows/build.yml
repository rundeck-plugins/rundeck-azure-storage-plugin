name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '11', '17', '21' ]
    
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch tags
      run: git fetch --tags --force

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: gradle

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-home-cache-cleanup: true

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon --stacktrace

    - name: Get version
      id: get_version
      run: |
        VERSION=$(./gradlew currentVersion -q -Prelease.quiet)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.java == '11'  # Only upload once
      with:
        name: rundeck-azure-storage-plugin-${{ steps.get_version.outputs.VERSION }}
        path: ./build/libs/rundeck-azure-storage-plugin-*.zip
        retention-days: 30
        if-no-files-found: error

    - name: Upload build reports
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-reports-java-${{ matrix.java }}
        path: build/reports/
        retention-days: 7